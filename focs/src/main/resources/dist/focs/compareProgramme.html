        <script>

            // Function to display the enlarged image
            function enlargeImage(imageSrc) {
                const enlargedImageContainer = document.getElementById("enlarged-image-container");
                const enlargedImage = document.getElementById("enlarged-image");

                // Set the source of the enlarged image
                enlargedImage.src = imageSrc;

                // Display the enlarged image container
                enlargedImageContainer.style.display = "block";
            }

            // Function to close the enlarged image when clicking on the container
            document.getElementById("enlarged-image-container").addEventListener("click", function () {
                this.style.display = "none";
            });


            const progSelect = document.getElementById("progSelect");
            const progSelect2 = document.getElementById("progSelect2");

            // Function to populate a select element with options from a given data object
            async function populateSelect(selectElement) {
                const response = await fetch('./js/json/programme.json');
                const data = await response.json();

                selectElement.innerHTML = `<option value="0">Select Programme</option>`;
                for (const level in data) {
                    for (const cert in data[level]) {
                        if (cert !== "Description") {
                            for (const prog in data[level][cert]) {
                                selectElement.innerHTML += `<option value="${prog}">${prog}</option>`;
                            }
                        }
                    }
                }
            }


            // Function to disable selected option in the other select element
            function disableSelectedOption(selectElement, selectedValue) {
                const options = selectElement.options;
                for (let i = 0; i < options.length; i++) {
                    if (options[i].value === selectedValue) {
                        options[i].disabled = true;
                    } else {
                        options[i].disabled = false; // Enable other options
                    }
                }
            }

            // Event listener for progSelect
            progSelect.addEventListener("change", function () {
                const selectedValue = this.value;
                disableSelectedOption(progSelect2, selectedValue);
                setProgrammeDetails(1, selectedValue);
            });

            // Event listener for p rogSelect2
            progSelect2.addEventListener("change", function () {
                const selectedValue = this.value;
                disableSelectedOption(progSelect, selectedValue);
                setProgrammeDetails(2, selectedValue);
            });

            // Populate both select elements
            populateSelect(progSelect);
            populateSelect(progSelect2);

            async function setProgrammeDetails(prog, progName) {
                const response = await fetch('./js/json/programme.json');
                const data = await response.json();
                if (prog == 1) {
                    for (const level in data) {
                        for (const cert in data[level]) {
                            for (const prog in data[level][cert]) {
                                if (prog !== "Description" && prog == progName) {
                                    document.getElementById('prog1Duration').innerText = data[level][cert][progName]['Programme Overview']['Duration'];
                                    document.getElementById('prog1Campuses').innerHTML = "";
                                    for (const cmp in data[level][cert][progName]['Programme Overview']['Campuses']) {
                                        document.getElementById('prog1Campuses').innerHTML += `<li class="list-group-item">${cmp}</li>`;
                                    }
                                    document.getElementById('prog1Intake').innerText = data[level][cert][progName]['Programme Overview']['Intake'];
                                    document.getElementById('prog1Career').innerHTML = "";
                                    for (let i = 0; i < data[level][cert][progName]['Career Prospects']['Career Prospects'].length; i++) {
                                        document.getElementById('prog1Career').innerHTML += `<li class="list-group-item">${data[level][cert][progName]['Career Prospects']['Career Prospects'][i]}</li>`;
                                    }
                                    document.getElementById('prog1Fee').innerText = data[level][cert][progName]['Fees & Financial Aid']['Fees & Financial Aid'][0];
                                    //add break line in prog1Fee
                                    document.getElementById('prog1Fee').innerHTML += `<br>`;
                                    document.getElementById('prog1Fee').innerText += data[level][cert][progName]['Fees & Financial Aid']['Fees & Financial Aid'][1];

                                    document.getElementById('prog1Progession').innerHTML = `<img onclick="enlargeImage('${data[level][cert][progName]['Programme Overview']['Academic Progression']['ImageURL']}')" src="${data[level][cert][progName]['Programme Overview']['Academic Progression']['ImageURL']}">`;
                                    console.log(data[level][cert][progName]['Programme Overview']['Academic Progression']['ImageURL']);
                                    document.getElementById('prog1Progession').innerHTML += `<span>Click to enlarge image</span>`;

                                    document.getElementById('prog1Entry').innerHTML = `<img onclick="enlargeImage('${data[level][cert][progName]['Entry Requirements']['Entry Requirements']}')" src="${data[level][cert][progName]['Entry Requirements']['Entry Requirements']}">`;;
                                    document.getElementById('prog1Entry').innerHTML += `<span>Click to enlarge image</span>`;
                                }
                            }
                        }
                    }
                } else if (prog == 2) {
                    for (const level in data) {
                        for (const cert in data[level]) {
                            for (const prog in data[level][cert]) {
                                if (prog !== "Description" && prog == progName) {
                                    console.log(data[level][cert][progName]['Career Prospects']);
                                    document.getElementById('prog2Duration').innerText = data[level][cert][progName]['Programme Overview']['Duration'];
                                    document.getElementById('prog2Campuses').innerHTML = "";
                                    for (const cmp in data[level][cert][progName]['Programme Overview']['Campuses']) {
                                        document.getElementById('prog2Campuses').innerHTML += `<li class="list-group-item">${cmp}</li>`;
                                    }
                                    document.getElementById('prog2Intake').innerText = data[level][cert][progName]['Programme Overview']['Intake'];
                                    document.getElementById('prog2Career').innerHTML = "";
                                    for (let i = 0; i < data[level][cert][progName]['Career Prospects']['Career Prospects'].length; i++) {
                                        document.getElementById('prog2Career').innerHTML += `<li class="list-group-item">${data[level][cert][progName]['Career Prospects']['Career Prospects'][i]}</li>`;
                                    }
                                    document.getElementById('prog2Fee').innerText = data[level][cert][progName]['Fees & Financial Aid']['Fees & Financial Aid'][0];
                                    //add break line in prog1Fee
                                    document.getElementById('prog2Fee').innerHTML += `<br>`;
                                    document.getElementById('prog2Fee').innerText += data[level][cert][progName]['Fees & Financial Aid']['Fees & Financial Aid'][1];

                                    document.getElementById('prog2Progession').innerHTML = `<img onclick="enlargeImage('${data[level][cert][progName]['Programme Overview']['Academic Progression']['ImageURL']}')" src="${data[level][cert][progName]['Programme Overview']['Academic Progression']['ImageURL']}">`;
                                    document.getElementById('prog2Progession').innerHTML += `<span>Click to enlarge image</span>`;

                                    document.getElementById('prog2Entry').innerHTML = `<img onclick="enlargeImage('${data[level][cert][progName]['Entry Requirements']['Entry Requirements']}')" src="${data[level][cert][progName]['Entry Requirements']['Entry Requirements']}">`;;
                                    document.getElementById('prog2Entry').innerHTML += `<span>Click to enlarge image</span>`;
                                }
                            }
                        }
                    }
                }
            }
