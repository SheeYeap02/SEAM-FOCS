    <style>
        /* Add your CSS styles here */
        .titleimage {
            position: relative;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            font-size: 5em;
            text-transform: uppercase;
            font-weight: bold;
            background-image: url("img/recog.jpg");
            background-size: cover;
            background-position: center;
            margin-top: 2%;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            /* Semi-transparent overlay */
            backdrop-filter: blur(10px);
            /* Adjust the blur amount as needed */
            z-index: -1;
            /* Place the overlay and blur behind the text */
        }

        h4 {
            font-size: 2em;
            /* Adjust the font size */
            font-weight: bold;
            /* Make the text bold */
            text-align: center;
            /* Center the text */
            margin-top: 20px;
            /* Add some top margin */
        }

        .center2 {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        body>div.input-group.bg-light>div {
            border: 1px solid black;
        }

        #nav-tab {
            border-bottom: 1px solid black;
        }

        #nav-contact-tab {
            background: white;
            font-weight: bold;
            color: black;
            font-size: larger;

        }

        #nav-contact-tab:hover {
            background: black;
            color: white;
        }

        .nav-link.active {
            background: black;
            color: white;
        }

        .list-group-item a {
            color: black;
            font-size: large;
        }

        .list-group-item a:hover {
            color: blue;
        }

        .image-container {
            display: flex;
            /* Use flexbox to arrange items in a row */
            margin-left: 18%;
            margin-bottom: 1%;
        }

        .image-container img {
            width: 40%;
            /* Each image takes 50% of the container width */
            height: auto;
            /* Maintain aspect ratio */
        }

        @media (max-width: 767px) {
            .titleimage {
                height: 100px;
                font-size: 2em;
            }

            h4 {
                font-size: 1.5em;
                margin-top: 10px;

        async function searchPrograms() {
            const searchInput = document.getElementById("search-input").value.toLowerCase();

            let searchResults = [];

            const response = await fetch('./js/json/programme.json');
            const data = await response.json();

            document.getElementById('searchResult').innerHTML = "";
            for (const a in data) {
                for (const b in data[a]) {
                    if (b != "Description") {
                        for (const c in data[a][b]) {
                            console.log(c);
                            if (c.toLowerCase().includes(searchInput)) {

                                document.getElementById('searchResult').innerHTML += `<div class="card-body"><a style="color: black;"
                    href="/dist/focs/programme.html?level=${a}&cert=${b}&programme=${c}">
                                    ${c}
                                </a></div>`;
                            }
                        }
                    }
                }
            }
        }

        function showTab(tabIndex) {
            const tabContents = document.querySelectorAll('.tab-content');

            // Hide all tab contents
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Show the selected tab content
            const selectedTabContent = document.getElementById(`tab${tabIndex}-content`);
            selectedTabContent.classList.add('active');
        }
