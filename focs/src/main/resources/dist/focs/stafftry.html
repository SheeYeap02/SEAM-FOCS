        displayStaff();
        async function displayStaff() {
            const response = await fetch('./js/json/staff.json');
            const data = await response.json();
            const staff = data['staff'];
            console.log(staff);

            //each row two staff, max 6 staff
            let html = "";
            for (let i = 0; i < staff.length; i++) {
                if (i == 0 || i == 2 || i == 4) {
                    html += `<div class="row">`;
                }

                html += `<div class="col-md-6 col-sm-6">
                    <div class="panel">
                        <div class="panel-body">
                            <div class="media">
                                <a class="pull-left" href="/dist/focs/staffDetail.html?idx=${i}">
                                    <img class="thumb media-object"
                                        src="${staff[i]['imageURL']}" alt="" />
                                </a>
                                <div class="media-body">
                                    <h4>${staff[i]['name']} <span class="text-muted small"> - UI Engineer</span></h4>
                                    <address>
                                        <strong>${staff[i]['designation']}</strong></br>
                                        <span style="color: #0000ff;">Faculty of Computing And Information Technology</span></br>
                                        ${staff[i]['qualification']}</br>
                                        <i class="fa fa-envelope">&nbsp;</i>${staff[i]['email']}</br>
                                    </address>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>`;

                document.getElementById("book").innerHTML = html;
            }

            
        }
        let staffData; // Variable to store the staff data

async function fetchStaffData() {
  const response = await fetch('./js/json/staff.json');
  const data = await response.json();
  staffData = data.staff;
  displayStaff(staffData); // Display initial staff data
}

fetchStaffData(); // Fetch staff data on page load

async function filterStaff() {
  const positionFilters = document.querySelectorAll('input[name="position"]:checked');
  const genderFilters = document.querySelectorAll('input[name="gender"]:checked');
  const designationFilters = document.querySelectorAll('input[name="designation"]:checked');

  // Filter staff based on the selected filters
  const filteredStaff = staffData.filter(staff => {
    return (
      (positionFilters.length === 0 || positionFilters.some(filter => staff.position === filter.value)) &&
      (genderFilters.length === 0 || genderFilters.some(filter => staff.Gender === filter.value)) &&
      (designationFilters.length === 0 || designationFilters.some(filter => staff.designation === filter.value))
    );
  });

  // Update the UI to display the filtered staff
  displayFilteredStaff(filteredStaff);
}

function displayFilteredStaff(staff) {
  const html = staff.map(staffMember => `
    <div class="col-md-6 col-sm-6">
      <div class="panel">
        <div class="panel-body">
          <div class="media">
            <a class="pull-left" href="/dist/focs/staffDetail.html?idx=${staffMember.index}">
              <img class="thumb media-object" src="${staffMember.imageURL}" alt="" />
            </a>
            <div class="media-body">
              <h4>${staffMember.name} <span class="text-muted small"> - UI Engineer</span></h4>
              <address>
                <strong>${staffMember.designation}</strong><br>
                <span style="color: #0000ff;">Faculty of Computing And Information Technology</span><br>
                ${staffMember.qualification}<br>
                <i class="fa fa-envelope">&nbsp;</i>${staffMember.email}<br>
              </address>
            </div>
          </div>
        </div>
      </div>
    </div>
  `).join('');

  document.getElementById("book").innerHTML = html;
}

const checkboxes = document.querySelectorAll('.icheck');
checkboxes.forEach(checkbox => {
  checkbox.addEventListener('change', filterStaff);
});



        function showTab(tabIndex) {
            const tabContents = document.querySelectorAll('.tab-content');

            // Hide all tab contents
            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            // Show the selected tab content
            const selectedTabContent = document.getElementById(`tab${tabIndex}-content`);
            selectedTabContent.classList.add('active');
        }
