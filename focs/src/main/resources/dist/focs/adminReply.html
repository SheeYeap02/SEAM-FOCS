<!DOCTYPE html>
<html lang="en-US">
<head>
    <link href="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/css/coreui.min.css" rel="stylesheet" integrity="sha384-2E9/b2fZ+VJoP6eRIpzzMFkuqbh0qDkIFVLzJJwkESsdKPEwzb0n6E55enZ+Ee8V" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">

<style>
/* Component Needs */

.pc-tab > input,
.pc-tab section > div {
  display: none;
}

#tab1:checked ~ section .tab1,
#tab2:checked ~ section .tab2,
#tab3:checked ~ section .tab3 {
  display: block;
}

#tab1:checked ~ nav .tab1,
#tab2:checked ~ nav .tab2,
#tab3:checked ~ nav .tab3 {
  color: red;
}

/* Visual Styles */

:root {
  --activeColor: #ffffff;
  --inactiveColor: #eeeeee;
  --inactiveHoverColor: #dddddd;
}

@import url(https://fonts.googleapis.com/css?family=Droid+Serif:400,700);
@import url(https://fonts.googleapis.com/css?family=Raleway:100,400,700);

*, *:after, *:before {
  box-sizing: border-box;
}

body {
  -webkit-font-smoothing: antialiased;
  background: white;
  font-family: 'Raleway';
}

h1 {
  text-align: center;
  font-weight: bold;
  font-size: 60px;
  color: Black;
}

.pc-tab { 
  width: 100%;
  max-width: 1500px;
  margin: 0 auto;
}

.pc-tab ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.pc-tab ul li label {
  font-family: Arial, Helvetica, sans-serif;
  font-size: x-large;
  float: left;
  padding: 15px 25px;
  border: 1px solid white;
  border-bottom: 0;
  background: white;
  color: black;

}

.pc-tab ul li label:hover {
  background: #FFF5EE;
}

.pc-tab ul li label:active {
  background: #FFF5EE;
}
body > div > nav > ul > li.tab2 > label:hover{
    background: #ECFFDC;
}

body > div > section > div.tab1{
    background: #FFF5EE;
}

body > div > section > div.tab2{
    background: #ECFFDC;
}

.pc-tab ul li:not(:last-child) label {
  border-right-width: 0; 
}

.pc-tab section {
  font-family: "Droid Serif";
  clear: both;
}

.pc-tab section div {
  padding: 20px; 
  width: 100%;
  border: 1px solid #ddd;
  background: #fff;
  line-height: 1.5em;
  letter-spacing: 0.3px;
  color: #444;
}

.pc-tab section div h2 {
  margin: 0;
  font-family: "Raleway";
  letter-spacing: 1px;
  color: #34495e;
}

#tab1:checked ~ nav .tab1,
#tab2:checked ~ nav .tab2,
#tab3:checked ~ nav .tab3 label {
  background: white;
  color: #111;
  position: relative;
}

#tab1:checked ~ nav .tab1 label:after,
#tab2:checked ~ nav .tab2 label:after,
#tab3:checked ~ nav .tab3 label:after {
  content: '';
  display: block;
  position: absolute;
  height: 2px;
  width: 100%;
  background: var(--activeColor);
  left: 0;
  bottom: -1px;
}

footer {
  margin-top: 50px;
  font-size: 14px;
  color: #CCC;
  text-align: center;
}

footer a {
  color: #AAA;
  text-decoration: none;
}
.btn-primary {
  float: right; /* Float the button to the right */
}
/*dropdown*/
a:hover, a:focus{
    text-decoration: none !important;
    outline: none !important;
    
}
.panel-group .panel{
    background-color: #fff;
    border:none;
    box-shadow:none;
    border-radius: 10px;
    margin-bottom:11px;
}
.panel .panel-heading{
    padding: 0;
    border-radius:10px;
    border: none;
}
.panel-heading a{
    color:black !important;
    display: block;
    border:5px solid black;
    padding:20px 35px 20px;
    font-size: 25px;
    background-color:#fff;
    font-weight:600;
    position: relative;
    color:#fff;
    box-shadow:none;
    transition:all 0.1s ease 0;
}
.panel-heading a:after, .panel-heading a.collapsed:after{
    content: "\f068";
    font-family: fontawesome;
    text-align: center;
    position: absolute;
    left:-20px;
    top: 10px;
    color:black !important;
    background-color:#fff;
    border: 5px solid black;
    font-size: 15px;
    width: 40px;
    height:40px;
    line-height: 30px;
    border-radius: 50%;
    transition:all 0.3s ease 0s;
}
.panel-heading:hover a:after,
.panel-heading:hover a.collapsed:after{
    transform:rotate(360deg);
}
.panel-heading a.collapsed:after{
    content: "\f067";
}
#accordion .panel-body{
    background-color:#fbf8f8;
    color:#8C8C8C;
    line-height: 25px;
    padding: 10px 25px 20px 35px ;
    border-top:none;
    font-size:20px;
    position: relative;
}
#collapseOne{
    border-left:5px solid black;
    border-right:5px solid black;
    border-bottom:5px solid black;
    
}

#collapseTwo{
    border-left:5px solid black;
    border-right:5px solid black;
    border-bottom:5px solid black;
    
}
.loader {
    display: inline-block;
    width: 30px;
    height: 30px;
    position: relative;
    border: 4px solid black;
    top: 50%;
    animation: loader 2s infinite ease;
  }
  
  .loader-inner {
    vertical-align: top;
    display: inline-block;
    width: 100%;
    background-color: black;
    animation: loader-inner 2s infinite ease-in;
  }
  
  @keyframes loader {
    0% {
      transform: rotate(0deg);
    }
    
    25% {
      transform: rotate(180deg);
    }
    
    50% {
      transform: rotate(180deg);
    }
    
    75% {
      transform: rotate(360deg);
    }
    
    100% {
      transform: rotate(360deg);
    }
  }
  
  @keyframes loader-inner {
    0% {
      height: 0%;
    }
    
    25% {
      height: 0%;
    }
    
    50% {
      height: 100%;
    }
    
    75% {
      height: 100%;
    }
    
    100% {
      height: 0%;
    }
  }
</style>
</head>
<h1>Reply Enquiry</h1>

<div class="pc-tab">
<input checked="checked" id="tab1" type="radio" name="pct" />
<input id="tab2" type="radio" name="pct" />
  <nav>
    <ul>
      <li class="tab1">
        <label for="tab1">Pending</label>
      </li>
      <li class="tab2">
        <label for="tab2">Completed</label>
      </li>
      
    </ul>
  </nav>
  <section>
    <div class="tab1">
        
            <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Title
            <span> </span>
            </a>
            </h4>
            </div>
            <div id="collapseOne" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                <h5 class="card-title"><strong>Question:</strong> <span>xxx</span></h5>
                <h5 class="card-title"><strong>Applicant Email:</strong> <span>example@example.com</span></h5>
                <h5 class="card-title"><strong>Date Submited:</strong> <span>11-12-2023</span></h5></br>
                <h5 class="card-title"><strong>Reply:</strong></h5>
                <textarea class="form-control" placeholder="Reply here..." id="floatingTextarea2" style="height: 100px"></textarea></br>
                <a href="#" class="btn btn-primary ">Reply</a></br>
            </div>
            </div> 
    </div>

    <div class="tab2">
        <div class="panel panel-default">
            <div class="panel-heading" role="tab" id="headingTwo">
            <h4 class="panel-title">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Title
            <span> </span>
            </a>
            </h4>
            </div>
            <div id="collapseTwo" class="panel-collapse collapse" role="tabpane2" aria-labelledby="headingTwo">
                <h5 class="card-title"><strong>Question:</strong> <span>xxx</span></h5>
              <h5 class="card-title"><strong>Applicant Email:</strong> <span>example@example.com</span></h5>
              <h5 class="card-title"><strong>Date Submited:</strong> <span>11-12-2023</span></h5>
              <h5 class="card-title"><strong>Date Replied:</strong> <span>11-12-2023</span></h5></br>
            </div>
            </div>

    </div>
  </section>
  <span class="loader pull-right"><span class="loader-inner"></span></span>
</div>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@coreui/coreui@4.3.0/dist/js/coreui.bundle.min.js" integrity="sha384-Iqk8EE7ao72xAVBuuQTEwrU5N2IdvpJER5ZzM6LxwcXHqj2WstttaOvopXziv0nU" crossorigin="anonymous"></script>
