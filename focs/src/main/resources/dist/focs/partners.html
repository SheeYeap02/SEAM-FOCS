<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <title>Bootstrap Example</title>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <link rel="stylesheet" href="css/responsee.css" />
  <link rel="stylesheet" href="owl-carousel/owl.carousel.css" />
  <link rel="stylesheet" href="owl-carousel/owl.theme.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <!-- CUSTOM STYLE -->
  <link rel="stylesheet" href="css/template-style.css" />
  <link href="https://fonts.googleapis.com/css?family=Barlow:100,300,400,700,800&amp;subset=latin-ext" rel="stylesheet" />
  <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <style>
    .titleimage {
      position: relative;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      font-size: 5em;
      text-transform: uppercase;
      font-weight: bold;
      background-image: url("img/partners.jpg");
      background-size: cover;
      background-position: center;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      backdrop-filter: blur(10px); /* Adjust the blur amount as needed */
      z-index: -1; /* Place the overlay and blur behind the text */
    }
    img{
        position: relative;
        display: flex;
      align-items: center;
      justify-content: center;
        width: 90%;
        left:5%;
        bottom: 10%;
    }

    h4 {
        font-size: 2em; /* Adjust the font size */
        font-weight: bold; /* Make the text bold */
        text-align: center; /* Center the text */
        margin-top: 20px; /* Add some top margin */
    }
    @media (max-width: 767px) {
  .titleimage {
    height: 100px;
    font-size: 2em;
  }

  img {
    width: 100%;
    margin-bottom: 20px; /* Adjust bottom margin for mobile */
  }

  h4 {
    font-size: 1.5em; /* Adjust font size for smaller screens */
    margin-top: 10px; /* Adjust top margin for mobile */
  }
}
</style>
  
</head>
<body class="p-3 m-0 border-0 bd-example">
  <header class="grid headerjs"></header>
  <div class="titleimage">
    <div class="overlay"></div>
    COLLABORATION PARTNERS
  </div>
  <h4>Academia-Industry Collaboration</h4>
  <img src="img/aic.png" alt="Why Choose Us">
  <script type="text/javascript" src="js/headerAppend.js"></script>
  <!-- End Example Code -->
</body>


<footer class="grid footerjs"></footer>
</html>
